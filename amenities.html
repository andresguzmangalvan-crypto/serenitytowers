<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities - Serenity Towers</title>
    <style>
        /* VARIABLES DE COLOR - Consistentes con Marzipano */
        :root {
            --bg-color:  rgba(58, 68, 84, 0.9);
            --panel-color: rgba(58, 68, 84, 0.9);
            --accent-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA SUPERIOR FIJA */
        header {
            height: 45px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--accent-border);
            position: relative;
            z-index: 20;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            color: #ccc;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .back-btn:hover { color: white; }

        .fixed-title {
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* RECTÁNGULO DEL LOGO (Derecha, bajo la barra) */
        #amenities-logo-container {
            position: absolute;
            top: 45px;
            right: 0;
            width: 220px;
            background-color: var(--panel-color);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--accent-border);
            border-left: 1px solid var(--accent-border);
            z-index: 15;
            box-shadow: -2px 2px 10px rgba(0,0,0,0.3);
        }

        #amenities-logo-container img {
            width: 75%;
            height: auto;
        }

        /* ÁREA DE LA GALERÍA */
        .gallery-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle, #2c343f 0%, #1a1e24 100%);
        }

        .image-wrapper {
            width: 80%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border-radius: 2px;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
        }

        /* BOTONES DE NAVEGACIÓN */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            width: 60px;
            height: 80px;
            cursor: pointer;
            font-size: 30px;
            transition: background 0.3s, width 0.2s;
            z-index: 10;
        }

        .nav-btn:hover { background: var(--panel-color); width: 70px; }
        .prev { left: 0; border-radius: 0 5px 5px 0; }
        .next { right: 0; border-radius: 5px 0 0 5px; }

        /* PIE DE PÁGINA (INFO) */
        footer {
            height: 100px;
            background: var(--panel-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 1px solid var(--accent-border);
            z-index: 20;
        }

        #image-caption {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #counter {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.2);
            padding: 4px 12px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">❮ Retour</a>
        <span class="fixed-title">Aminities</span>
    </header>

    <div id="amenities-logo-container">
        <img src="img/serenity.png" alt="Logo Empresa">
    </div>

    <main class="gallery-main">
        <button class="nav-btn prev" onclick="changeImage(-1)">❮</button>
        
        <div class="image-wrapper">
            <img id="display-img" class="main-image" src="" alt="Amenities Gallery">
        </div>

        <button class="nav-btn next" onclick="changeImage(1)">❯</button>
    </main>

    <footer>
        <div id="image-caption">Chargement...</div>
        <div id="counter">0 / 0</div>
    </footer>

    <script>
        // --- CONFIGURACIÓN DE IMÁGENES ---
        // Cambia estas rutas por las carpetas y archivos reales de tu proyecto
        const images = [
            { src: 'img/amenity1.jpg', title: 'Piscina Panorámica' },
            { src: 'img/amenity2.jpg', title: 'Gimnasio Nivel 5' },
            { src: 'img/amenity3.jpg', title: 'Sala de Eventos' },
            { src: 'img/amenity4.jpg', title: 'Terraza BBQ' }
        ];

        let currentIndex = 0;
        const imgElement = document.getElementById('display-img');
        const captionElement = document.getElementById('image-caption');
        const counterElement = document.getElementById('counter');

        function updateGallery() {
            // Desvanecer imagen actual
            imgElement.style.opacity = 0;
            
            setTimeout(() => {
                // Cambiar contenido
                imgElement.src = images[currentIndex].src;
                captionElement.innerText = images[currentIndex].title;
                counterElement.innerText = (currentIndex + 1) + " / " + images.length;
                
                // Mostrar nueva imagen
                imgElement.style.opacity = 1;
            }, 400);
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex >= images.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = images.length - 1;
            updateGallery();
        }

        // Iniciar galería
        window.onload = () => {
            if(images.length > 0) updateGallery();
        };

        // Soporte para teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") changeImage(1);
            if (e.key === "ArrowLeft") changeImage(-1);
            if (e.key === "Escape") window.location.href = 'index.html';
        });
    </script>
</body>
</html>
